<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Bahiacorp Agencia de Viajes Colombiana </title>

    <!-- Bootstrap CSS (Cárgalo PRIMERO) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- TU CSS PERSONALIZADO (Cárgalo DESPUÉS de Bootstrap) -->
    <!-- Asegúrate que este archivo exista en tu carpeta 'static' -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

</head>
<body>

    <div class="login-wrapper d-flex align-items-center justify-content-center">
        <div class="login-box p-4 p-md-5 rounded shadow-lg">
            <h1 class="text-center text-white mb-5 fw-bold">Iniciar Sesión</h1>
            <form action="{{ url_for('login') }}" method="post">

                <!-- Input Usuario con Icono -->
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" aria-label="Usuario" required>
                </div>

                <!-- Input Contraseña con Icono -->
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" aria-label="Contraseña" required>
                </div>

                <!-- Botón de Ingresar -->
                <button type="submit" class="btn btn-ingresar w-100 mt-4 py-2 fw-semibold">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
